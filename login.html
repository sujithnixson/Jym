<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="LoginController as ctrl">
    <header>
        <h1>Gym Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="fitness.html">Fitness</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="equipment.html">Equipment</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Login</h1>
        <form ng-submit="ctrl.login()">
            <label for="email">Email:</label>
            <input type="email" id="email" ng-model="ctrl.email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" ng-model="ctrl.password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Gym Management</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
