<!DOCTYPE html>
<html lang="en" ng-app="profileApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Include your CSS if needed -->
</head>
<body ng-controller="ProfileController as ctrl">
    <h1>Profile</h1>
    <form ng-submit="ctrl.updateProfile()">
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="ctrl.profile.name" name="name" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" ng-model="ctrl.profile.age" name="age" required>
        <br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" ng-model="ctrl.profile.gender" name="gender" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" ng-model="ctrl.profile.phone" name="phone" required>
        <br>
        <button type="submit">Update Profile</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
